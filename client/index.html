<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    
    <br></br>

    <button id="fortuneButton">Get all Fortunes</button>

    <p>Add Fortune</p>
    <form id="addFortune">
      <input type="text" placeholder="Add item" id="addInput"/>
      <button>Submit</button>
    </form>

    <p>Delete Fortune</p>
    <form id="deleteFortune">
      <input type="text" placeholder="Enter item index to delete" id="deleteInput"/>
      <button>Submit</button>
    </form>

    <p>Edit Fortune</p>
    <form id="editFortune">
      <input type="text" placeholder="Enter index to edit" id="editIndex"/>
      <input type="text" placeholder="Enter new item" id="editInput"/>
      <button>Submit</button>
    </form>

    <div id="displayFortune"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
